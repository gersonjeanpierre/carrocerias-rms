<div class="w-full max-w-6xl mx-auto p-4 md:p-8">
  <!-- Main Card -->
  <div class="card bg-base-100 shadow-2xl overflow-hidden border border-base-200">
    <div class="relative w-full h-[500px] md:h-[600px] bg-gray-50">
      <!-- 3D Canvas Container -->
      <div #canvasContainer class="w-full h-full cursor-grab active:cursor-grabbing"></div>

      <!-- Loading Overlay -->
      @if (isLoading()) {
        <div
          class="absolute inset-0 flex flex-col items-center justify-center bg-white/80 backdrop-blur-sm z-10"
        >
          <span class="loading loading-spinner loading-lg text-primary mb-4"></span>
          <p class="text-lg font-medium text-gray-700">Cargando Modelo 3D...</p>
          @if (loadingProgress() > 0) {
            <div class="w-64 mt-2">
              <progress
                class="progress progress-primary w-full"
                [value]="loadingProgress()"
                max="100"
              ></progress>
              <p class="text-xs text-center mt-1 text-gray-500">{{ loadingProgress() }}%</p>
            </div>
          }
        </div>
      }

      <!-- Error Overlay -->
      @if (error()) {
        <div class="absolute inset-0 flex flex-col items-center justify-center bg-white/90 z-10">
          <div class="text-error mb-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-12 w-12"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
          </div>
          <p class="text-lg font-bold text-gray-800">{{ error() }}</p>
          <button class="btn btn-sm btn-outline mt-4" (click)="ngAfterViewInit()">
            Reintentar
          </button>
        </div>
      }

      <!-- Controls Overlay (Bottom) -->
      <div
        class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex gap-2 bg-white/90 backdrop-blur px-4 py-2 rounded-full shadow-lg border border-gray-100 z-10"
      >
        <button
          class="btn btn-circle btn-ghost btn-sm tooltip"
          data-tip="Rotación Automática"
          [class.text-primary]="isAutoRotating()"
          (click)="toggleRotation()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
        </button>

        <div class="divider divider-horizontal mx-0"></div>

        <button
          class="btn btn-circle btn-ghost btn-sm tooltip"
          data-tip="Reiniciar Vista"
          (click)="resetView()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
        </button>
      </div>

      <!-- Instructions Overlay (Top Left) -->
      <div class="absolute top-4 left-4 hidden md:block">
        <div class="text-lg md:text-2xl font-medium text-gray-600">UNA VISTA 360° DE SU</div>
        <div class="flex items-center font-bold tracking-[0.08em]">
          <span class="text-3xl md:text-5xl text-gray-800">EQUIPO</span>
          <!-- Linea de color bluerms -->
          <div class="h-1 w-16 md:w-64 rounded-full ml-4 md:ml-24 bg-bluerms"></div>
        </div>
        <div class="flex gap-2 text-md md:text-md text-gray-500 mt-1 mb-2">
          Arrastra para rotar • Scroll para zoom
        </div>
        <div>
          <button
            class="btn btn-circle btn-ghost btn-lg tooltip"
            data-tip="Rotación Automática"
            [class.text-primary]="isAutoRotating()"
            (click)="toggleRotation()"
          >
            <span class="icon-[tabler--view-360-number] h-12 w-12 bg-gray-300"></span>
          </button>
        </div>
      </div>
    </div>

    <!-- Footer / Info -->
    <div
      class="bg-base-100 p-4 border-t border-base-200 flex flex-wrap justify-between items-center gap-4"
    >
      <div class="flex items-center gap-2">
        <div class="badge badge-primary badge-outline">3D</div>
        <span class="text-sm font-semibold text-gray-700">Modelo Interactivo</span>
      </div>
    </div>
  </div>
</div>
