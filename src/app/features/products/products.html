<section class="py-16 px-4 bg-base-100">
  <div class="container mx-auto max-w-6xl">
    <!-- Section header -->
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-bold text-neutral mb-4">En Carrocerias RMS</h2>
      <p class="text-xl text-base-content max-w-2xl mx-auto">
        Descubra nuestros diseños y fabricación<br />
        de carrocerías.
      </p>
    </div>

    <!-- Products grid -->
    <div class="grid md:grid-cols-3 gap-6">
      @for (product of products(); track $index) {
        <div
          class="card bg-linear-to-br text-white shadow-xl hover:shadow-2xl transition-shadow"
          [class]="product.color"
        >
          <div class="card-body p-6">
            <h3 class="card-title text-2xl font-bold mb-4">
              {{ product.title }}
            </h3>
            <p class="text-white/90 mb-6 grow">
              {{ product.description }}
            </p>
          </div>
          <figure class="mt-auto">
            <img [src]="product.image" [alt]="product.title" class="w-full h-auto object-contain" />
          </figure>
        </div>
      }
    </div>
  </div>
</section>
