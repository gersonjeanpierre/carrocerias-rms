<section class="w-full py-12 bg-[#F7F7F7]">
  <div class="w-full px-3 md:px-6 lg:px-8 max-11/12 mx-auto">
    <!-- Título responsivo -->
    <h3
      class="mb-6 md:mb-8 lg:mb-12 text-center font-bold text-xl md:text-2xl lg:text-3xl xl:text-4xl text-neutral"
    >
      NUESTROS PRODUCTOS MÁS VENDIDOS
    </h3>

    <!-- Contenedor del carrusel con botones -->
    <div class="relative">
      <!-- Botón Anterior -->
      <button
        (click)="prevSlide()"
        class="absolute left-0 top-1/2 -translate-y-1/2 z-20 bg-bluerms/90 hover:bg-bluerms text-white p-2 md:p-3 rounded-full shadow-lg transition-all duration-300 hover:scale-110 -ml-4 md:-ml-6"
        aria-label="Anterior"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 md:h-6 md:w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <!-- Botón Siguiente -->
      <button
        (click)="nextSlide()"
        class="absolute right-0 top-1/2 -translate-y-1/2 z-20 bg-bluerms/90 hover:bg-bluerms text-white p-2 md:p-3 rounded-full shadow-lg transition-all duration-300 hover:scale-110 -mr-4 md:-mr-6"
        aria-label="Siguiente"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 md:h-6 md:w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>

      <!-- Contenedor del carrusel -->
      <div class="overflow-hidden w-full py-6">
        <div
          class="flex gap-2 md:gap-3 lg:gap-4 transition-transform duration-500 ease-in-out"
          [style.transform]="'translateX(-' + currentIndex() * slideWidth() + '%)'"
        >
          <!-- Primera copia de productos -->
          @for (product of products(); track product.img + '-1') {
            <div
              class="shrink-0 relative overflow-hidden group cursor-pointer shadow-lg rounded-lg"
              [style.width.%]="slideWidth()"
            >
              <!-- Imagen del producto -->
              <div class="relative w-full aspect-3/4 h-[450px] rounded-lg overflow-hidden">
                <img
                  [ngSrc]="product.img"
                  [alt]="product.title + ' - ' + product.category"
                  fill=""
                  sizes="(max-width: 640px) 100vw, (max-width: 1024px) 50vw, 25vw"
                  class="object-cover transition-transform duration-500 scale-110 group-hover:scale-100"
                  loading="lazy"
                />

                <!-- Gradient overlay on hover -->
                <div
                  class="absolute inset-0 bg-linear-to-t from-bluerms/80 via-bluerms/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                ></div>

                <!-- Text content -->
                <div
                  class="absolute bottom-3 left-3 right-3 md:bottom-4 md:left-4 md:right-4 lg:bottom-6 lg:left-6 lg:right-6 z-10 opacity-0 translate-y-4 transition-all duration-300 group-hover:opacity-100 group-hover:translate-y-0"
                >
                  <!-- Línea decorativa -->
                  <span
                    class="block w-0 h-0.5 md:h-1 bg-white transition-all duration-300 group-hover:w-12 md:group-hover:w-16 lg:group-hover:w-24 mb-2 md:mb-3"
                  ></span>

                  <!-- Título del producto -->
                  <h4
                    class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold text-white mb-0.5 md:mb-1"
                  >
                    {{ product.title }}
                  </h4>

                  <!-- Categoría -->
                  <p class="text-xs sm:text-sm md:text-base text-white/90">
                    {{ product.category }}
                  </p>
                </div>
              </div>
            </div>
          }

          <!-- Segunda copia de productos para loop infinito -->
          @for (product of products(); track product.img + '-2') {
            <div
              class="shrink-0 relative overflow-hidden group cursor-pointer shadow-lg rounded-lg"
              [style.width.%]="slideWidth()"
            >
              <!-- Imagen del producto -->
              <div class="relative w-full aspect-3/4 h-[450px] rounded-lg overflow-hidden">
                <img
                  [ngSrc]="product.img"
                  [alt]="product.title + ' - ' + product.category"
                  fill=""
                  sizes="(max-width: 640px) 100vw, (max-width: 1024px) 50vw, 25vw"
                  class="object-cover transition-transform duration-500 scale-110 group-hover:scale-100"
                  loading="lazy"
                />

                <!-- Gradient overlay on hover -->
                <div
                  class="absolute inset-0 bg-linear-to-t from-bluerms/80 via-bluerms/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                ></div>

                <!-- Text content -->
                <div
                  class="absolute bottom-3 left-3 right-3 md:bottom-4 md:left-4 md:right-4 lg:bottom-6 lg:left-6 lg:right-6 z-10 opacity-0 translate-y-4 transition-all duration-300 group-hover:opacity-100 group-hover:translate-y-0"
                >
                  <!-- Línea decorativa -->
                  <span
                    class="block w-0 h-0.5 md:h-1 bg-white transition-all duration-300 group-hover:w-12 md:group-hover:w-16 lg:group-hover:w-24 mb-2 md:mb-3"
                  ></span>

                  <!-- Título del producto -->
                  <h4
                    class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold text-white mb-0.5 md:mb-1"
                  >
                    {{ product.title }}
                  </h4>

                  <!-- Categoría -->
                  <p class="text-xs sm:text-sm md:text-base text-white/90">
                    {{ product.category }}
                  </p>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
