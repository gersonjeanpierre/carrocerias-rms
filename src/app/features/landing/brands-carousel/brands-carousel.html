<section class="w-full py-12 md:py-16 lg:py-20 bg-base-100">
  <div class="w-full px-4 md:px-6 lg:px-8 max-w-7xl mx-auto">
    <!-- TÃ­tulo -->
    <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-neutral mb-8 md:mb-12 text-center">
      Nuestras Marcas
    </h2>

    <div class="relative">
      <!-- Contenedor del carrusel -->
      <div class="overflow-hidden w-full">
        <div class="spin flex gap-2 md:gap-3 lg:gap-4 items-center">
          <!-- Segunda copia para loop infinito -->
          @for (brand of brands(); track brand.logo + '-2') {
            <div
              class="shrink-0 w-full sm:w-[calc(50%-0.375rem)] md:w-[calc(33.333%-0.5rem)] lg:w-[calc(20%-0.75rem)] flex items-center justify-center p-3 md:p-4 group"
            >
              <div class="relative w-full h-16 md:h-20 lg:h-24">
                <img
                  [ngSrc]="brand.logo"
                  [alt]="brand.name"
                  fill=""
                  sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw"
                  class="absolute inset-0 w-full h-full object-contain opacity-70 group-hover:opacity-100 transition-opacity duration-300"
                  loading="lazy"
                />
              </div>
            </div>
          }
          <!-- Segunda copia para loop infinito -->
          @for (brand of brands(); track brand.logo + '-2') {
            <div
              class="shrink-0 w-full sm:w-[calc(50%-0.375rem)] md:w-[calc(33.333%-0.5rem)] lg:w-[calc(20%-0.75rem)] flex items-center justify-center p-3 md:p-4 group"
            >
              <div class="relative w-full h-16 md:h-20 lg:h-24">
                <img
                  [ngSrc]="brand.logo"
                  [alt]="brand.name"
                  fill=""
                  sizes="(max-width: 640px) 50vw, (max-width: 1024px) 33vw, 20vw"
                  class="absolute inset-0 w-full h-full object-contain opacity-70 group-hover:opacity-100 transition-opacity duration-300"
                  loading="lazy"
                />
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
