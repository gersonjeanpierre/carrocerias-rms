<!-- Main Content -->
<div class="flex flex-col md:flex-row gap-8 md:gap-12 max-w-6xl mx-auto py-12 px-4">
  <!-- Columna izquierda: Información de contacto -->
  <div class="flex-1 flex flex-col justify-center">
    <h1 class="text-5xl font-bold mb-2">Platicanos<br />Tu Proyecto</h1>
    <p class="mb-6 text-base text-neutral">
      La información que nos envíe será atendida por nuestro equipo y responderemos a la brevedad.
    </p>
    <ul class="space-y-4 text-lg">
      @for (item of contactInfo(); track item.text) {
        <li class="flex items-center gap-3">
          <span class="text-[#ebb331] w-6 h-6" [class]="item.icon"></span>
          {{ item.text }}
        </li>
      }
    </ul>
  </div>

  <!-- Columna derecha: Formulario -->
  <form class="flex-1 bg-bluerms rounded-lg p-8 flex flex-col gap-4 shadow-lg">
    <div class="form-control">
      <label class="label text-white">Nombre</label>
      <input type="text" class="input input-bordered w-full bg-white" />
    </div>
    <div class="form-control">
      <label class="label text-white">Correo</label>
      <input type="email" class="input input-bordered w-full bg-white" />
    </div>
    <div class="form-control">
      <label class="label text-white">Teléfono</label>
      <input type="text" class="input input-bordered w-full bg-white" />
    </div>
    <div class="form-control">
      <label class="label text-white">Mensaje</label>
      <textarea class="textarea textarea-bordered w-full bg-white"></textarea>
    </div>
    <button type="submit" class="btn btn-block bg-white text-bluerms font-bold">
      Enviar Mensaje
    </button>
  </form>
</div>
<!-- Mapa de Ubicación -->
<div class="max-w-6xl mx-auto mt-12">
  <div class="flex">
    <div class="bg-bluerms h-10 w-2.5 mr-3"></div>
    <h2 class="card-title text-3xl font-bold mb-10">Nuestra Ubicación</h2>
  </div>
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body p-0">
      <div class="rounded-lg overflow-hidden border border-base-300">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3902.886691027828!2d-76.90313302493995!3d-11.982341588249458!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c3bba090bfc7%3A0xfc56fd8dfaff06bf!2sCARROCERIAS%20RMS%20S.A.C!5e0!3m2!1ses-419!2spe!4v1763942362081!5m2!1ses-419!2spe"
          width="100%"
          height="500"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>
</div>
