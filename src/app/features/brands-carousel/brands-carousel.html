<section class="py-16 px-4 bg-base-100">
  <div class="container mx-auto max-w-7xl">
    <!-- Section title -->
    <h2 class="text-3xl md:text-4xl font-bold text-neutral mb-8">Nuestras Marcas</h2>
    <!-- Carousel container -->
    <div class="relative">
      <!-- Slides -->
      <div class="overflow-hidden mx-12">
        <div class="carousel-track flex gap-8 items-center animate-marcas">
          @for (brand of brands(); track $index) {
            <div class="shrink-0 w-[calc(100%/5-1.6rem)] flex items-center justify-center p-4">
              <img
                [src]="brand.logo"
                [alt]="brand.name"
                class="max-w-full h-auto max-h-24 object-contain"
              />
            </div>
          }
          iv>
        </div>
      </div>
    </div>
  </div>
</section>
