<div class="hero min-h-[400px] bg-base-200">
  <div class="hero-content text-center flex-col gap-8 w-full max-w-6xl px-4">
    <div class="max-w-2xl">
      <h1 class="text-4xl md:text-5xl font-bold text-neutral">
        <span class="text-bluerms">Carrocerias RMS</span>, soluciones a medida
      </h1>
      <p class="text-2xl md:text-3xl mt-2 text-neutral-content">para apoyar su negocio</p>
    </div>

    <div class="card bg-base-100 shadow-xl w-full max-w-3xl">
      <div class="card-body p-4 md:p-6">
        <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
          <!-- Sector de actividades -->
          <div class="form-control w-full md:w-auto md:flex-1">
            <div class="join w-full">
              <span class="join-item flex items-center justify-center bg-base-200 px-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </span>
              <select class="select select-bordered join-item w-full" [(ngModel)]="selectedSector">
                <option disabled selected value="">Sector de actividades</option>
                @for (sector of sectores(); track sector) {
                  <option [value]="sector">{{ sector }}</option>
                }
              </select>
            </div>
          </div>

          <!-- Equipos -->
          <div class="form-control w-full md:w-auto md:flex-1">
            <div class="join w-full">
              <span class="join-item flex items-center justify-center bg-base-200 px-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"
                  />
                </svg>
              </span>
              <select class="select select-bordered join-item w-full" [(ngModel)]="selectedEquipo">
                <option disabled selected value="">Equipos</option>
                @for (equipo of equipos(); track equipo) {
                  <option [value]="equipo">{{ equipo }}</option>
                }
              </select>
            </div>
          </div>

          <!-- Search button -->
          <button
            class="btn bg-bluerms/85 text-white btn-circle md:btn-square hover:bg-bluerms"
            (click)="handleSearch()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
