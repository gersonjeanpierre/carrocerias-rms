<h3 class="my-4 text-center font-bold text-2xl">NUESTROS PRODUCTOS MAS VENDIDOS</h3>
<div class="relative overflow-hidden w-full">
  <div
    class="flex transition-transform duration-500"
    [style.transform]="'translateX(-' + currentIndex() * 25 + '%)'"
  >
    @for (product of products(); track product.img) {
      <div class="shrink-0 w-1/4 relative overflow-hidden h-64 group">
        <img
          [ngSrc]="product.img"
          alt=""
          width="300"
          height="256"
          class="w-full h-full object-cover scale-150 group-hover:scale-105 transition-transform duration-300"
        />
        <div
          class="absolute bottom-0 left-0 w-full h-0 bg-linear-to-t from-primary to-transparent transition-all duration-300 group-hover:h-1/2"
        ></div>
        <div
          class="absolute bottom-6 left-6 z-10 opacity-0 translate-y-4 transition-all duration-300 group-hover:opacity-100 group-hover:translate-y-0"
        >
          <span
            class="block w-0 h-0.5 bg-yellow-500 transition-all duration-300 group-hover:w-16"
          ></span>
          <h3 class="mt-2.5 text-2xl font-bold text-white">{{ product.title }}</h3>
        </div>
      </div>
    }
  </div>
</div>
