<section class="w-full py-8 md:py-12 lg:py-16 bg-base-100">
  <div class="w-full px-3 md:px-6 lg:px-8">
    <!-- Título responsivo -->
    <h3
      class="mb-6 md:mb-8 lg:mb-12 text-center font-bold text-xl md:text-2xl lg:text-3xl xl:text-4xl text-neutral"
    >
      NUESTROS PRODUCTOS MÁS VENDIDOS
    </h3>

    <!-- Contenedor del carrusel -->
    <div class="relative overflow-hidden w-full">
      <div
        class="flex gap-2 md:gap-3 lg:gap-4 transition-transform duration-500 ease-in-out"
        [style.transform]="'translateX(-' + currentIndex() * slideWidth() + '%)'"
      >
        @for (product of products(); track product.img) {
          <div
            class="shrink-0 relative overflow-hidden group cursor-pointer w-full sm:w-[calc(50%-0.375rem)] md:w-[calc(50%-0.5rem)] lg:w-[calc(25%-0.75rem)] h-[280px] sm:h-[320px] md:h-[380px] lg:h-[420px] xl:h-[476px]"
          >
            <!-- Imagen del producto -->
            <img
              [ngSrc]="product.img"
              [alt]="product.title + ' - ' + product.category"
              width="476"
              height="476"
              class="w-full h-full object-cover scale-105 transition-transform duration-500"
            />

            <!-- Gradient overlay on hover -->
            <div
              class="absolute bottom-0 left-0 w-full h-0 bg-gradient-to-t from-bluerms/80 via-bluerms/50 to-transparent transition-all duration-300 group-hover:h-2/3"
            ></div>

            <!-- Text content -->
            <div
              class="absolute bottom-3 left-3 right-3 md:bottom-4 md:left-4 md:right-4 lg:bottom-6 lg:left-6 lg:right-6 z-10 opacity-0 translate-y-4 transition-all duration-300 group-hover:opacity-100 group-hover:translate-y-0"
            >
              <!-- Línea decorativa -->
              <span
                class="block w-0 h-0.5 md:h-1 bg-bluerms transition-all duration-300 group-hover:w-12 md:group-hover:w-16 lg:group-hover:w-24 mb-2 md:mb-3"
              ></span>

              <!-- Título del producto -->
              <h4
                class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold text-white mb-0.5 md:mb-1"
              >
                {{ product.title }}
              </h4>

              <!-- Categoría -->
              <p class="text-xs sm:text-sm md:text-base text-white/80">
                {{ product.category }}
              </p>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
