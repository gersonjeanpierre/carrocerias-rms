<section class="py-16 px-4 bg-base-100">
  <div class="container mx-auto max-w-7xl">
    <!-- Section title -->
    <h2 class="text-3xl md:text-4xl font-bold text-neutral mb-8">Nuestros Proyectos</h2>

    <!-- Carousel container -->
    <div class="relative">
      <!-- Previous button -->
      <button
        class="btn btn-circle absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-black hover:bg-black/80 text-white border-none"
        [disabled]="!canGoPrevious"
        [class.opacity-50]="!canGoPrevious"
        (click)="previousSlide()"
        aria-label="Proyecto anterior"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <!-- Slides -->
      <div class="overflow-hidden mx-12">
        <div
          class="flex transition-transform duration-500 ease-in-out gap-4"
          [style.transform]="'translateX(-' + currentIndex() * (100 / visibleSlides()) + '%)'"
        >
          @for (project of projects(); track $index) {
            <div class="shrink-0 w-[calc(100%/3-0.67rem)]">
              <div class="aspect-square bg-base-300 rounded-lg overflow-hidden">
                <img [src]="project.url" [alt]="project.alt" class="w-full h-full object-cover" />
              </div>
            </div>
          }
        </div>
      </div>

      <!-- Next button -->
      <button
        class="btn btn-circle absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-black hover:bg-black/80 text-white border-none"
        [disabled]="!canGoNext"
        [class.opacity-50]="!canGoNext"
        (click)="nextSlide()"
        aria-label="Siguiente proyecto"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>
</section>
